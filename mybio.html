  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500&display=swap');
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      background: #111;
      background-size: cover;
      position: relative;
      font-family: 'Poppins', sans-serif;
    }

    /* Animated dot background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,234,0.15) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: moveDots 10s linear infinite;
      z-index: 0;
    }

    @keyframes moveDots {
      0% { background-position: 0 0; }
      100% { background-position: 30px 30px; }
    }

    .card {
      position:relative;
      z-index:1;
      width:400px;
      padding:30px;
      background: rgba(0,0,0,0.8);
      border-radius:20px;
      box-shadow: 0 0 25px rgba(0,255,234,0.5);
      text-align:center;
    }

    .card img {
      width:120px;
      height:120px;
      border-radius:50%;
      border:3px solid #00ffe1;
      object-fit:cover;
      margin-bottom:15px;
    }

    h1 {
      font-family:'Orbitron', sans-serif;
      font-size:28px;
      letter-spacing:2px;
      color:#00ffe1;
      text-shadow: 0 0 8px rgba(0,255,225,0.7);
      margin-bottom: 5px;
    }

    p {
      font-size:16px;
      color:#ccc;
      margin:5px 0 15px;
    }

    .game-bar {
      width: 100%;
      height: 15px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 6px #00ffe1, 0 0 12px #00ffe1;
      margin: 15px 0;
      position: relative;
    }

    .game-bar-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff004c, #00ffe1, #ffeb3b);
      animation: fillBar 3s linear infinite alternate, colorChange 4s linear infinite alternate;
    }

    .cat-on-left {
      position: absolute;
      top: -30px;
      left: -30px;
      width: 50px;
      height: 50px;
      background: url('c642cc37-f879-4f4d-b1bb-a5acb6fba59c.png') no-repeat center center;
      background-size: contain;
      animation: smallCatIdle 5s ease-in-out infinite alternate;
    }

    @keyframes fillBar {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes colorChange {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes smallCatIdle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px) rotate(2deg); }
      100% { transform: translateY(0); }
    }

    .btn {
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 18px;
      margin:8px 0;
      border-radius:8px;
      background: rgba(0, 255, 234, 0.15);
      border:2px solid #00ffe1;
      color:#00ffe1;
      font-weight:500;
      text-decoration:none;
      transition:0.3s;
    }

    .btn img { width:22px; height:22px; }

    .btn:hover {
      background:#00ffe1;
      color:#000;
      box-shadow: 0 0 10px #00ffe1;
    }

    .email-box {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffe1, #00bcd4);
      padding: 12px 18px;
      border: 2px solid #00ffe1;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      user-select: all;
      font-size: 15px;
      display: inline-block;
      max-width: 100%;
      overflow-wrap: break-word;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .email-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe1;
    }

    @media(max-width:480px){
      .card { width:90%; padding:25px; }
      h1 { font-size:24px; }
      p { font-size:14px; }
      .btn { padding:8px 14px; font-size:14px; }
      .btn img { width:18px; height:18px; }
    }

    .click-effect {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #00ffe1;
      border-radius: 50%;
      transform: scale(0);
      animation: clickAnim 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes clickAnim {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
